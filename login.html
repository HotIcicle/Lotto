<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>L O T T O - Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">

        </style>
    </head>

    <body>
        <div class="main">
            <h1 class="logo"><p style="font-family: 'Black Han Sans', sans-serif;">LOTTO</p></h1>

        </div>
        <script src="login.js"></script>
